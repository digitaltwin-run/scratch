services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    volumes:
      - ./data/mosquitto:/mosquitto/data
      - ./data/mosquitto/config:/mosquitto/config
      - ./data/mosquitto/log:/mosquitto/log
    ports:
      - "${MOSQUITTO_TCP_PORT:-1883}:1883"
      - "${MOSQUITTO_WS_PORT:-9001}:9001"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: i2c-bridge
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    environment:
      - MQTT_HOST=${MQTT_HOST:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - TOPIC_PREFIX=${TOPIC_PREFIX:-sensors/i2c}
      - ACT_TOPIC_PREFIX=${ACT_TOPIC_PREFIX:-actuators/i2c}
      - I2C_BUS_ID=${I2C_BUS_ID:-1}
      - PUBLISH_INTERVAL_SEC=${PUBLISH_INTERVAL_SEC:-1.0}
    depends_on:
      - mosquitto
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: web-ui
    ports:
      - "${FRONTEND_HTTP_PORT:-8080}:80"
    depends_on:
      - mosquitto
    restart: unless-stopped
